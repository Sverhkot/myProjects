<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>scary cat</title>
  </head>
  <body>
    <!-- <audio src="URL"></audio>
    <audio controls preload="auto" loop>
      <source src="HAPPY DOG▐ TIKTOK (320  kbps).mp3" />
    </audio> -->

    <div class="game">
      <div id="dog"></div>
      <div id="bone"></div>
      <div id="ulitka"></div>

      <div class="overflow">
        <div class="flex2">
          <img src="background.svg" class="background" />
          <img src="background.svg" />
        </div>
        <div class="flex">
          <img src="grass5.svg" />
          <img src="grass5.svg" />
        </div>
      </div>
    </div>
    <div class="game-over">
      <div id="over">
        <img src="game-over.svg" />
      </div>

      <button type="button" class="btn btn-warning try-again">
        Try again!
      </button>
    </div>
    <div class="start">
      <div class="play">
        <img src="start-game.svg" />
        <div class="input-group mb-3">
          <input
            type="text"
            id="focus"
            class="form-control"
            placeholder="say your name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-danger"
            type="button"
            id="button-addon2"
          >
            start
          </button>
        </div>
      </div>
    </div>
    <div class="current-result">
      <p class="your-score">Your result will be here</p>
    </div>
    <p class="Best-result">
      The best results of all players will be shown here:
    </p>
    <table></table>
    <script src="script.js"></script>
  </body>
</html>
